<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Cardi Sofá</title>
</head>
<body>

    <header>
        <img src="https://moveistrevisan.com.br/wp-content/uploads/2020/03/logo.png" alt="">
        <nav>
            <a href="#">Home</a>
            <a href="#">Outros produtos</a>
            <a href="#">Parceiros</a>
            <a href="#">Sobre</a>
        </nav>
        <button id="menu">
            <img id="imgmenu" src="https://cdn.icon-icons.com/icons2/2596/PNG/512/hamburger_button_menu_icon_155296.png" alt="">
        </button>
    </header>

    <main>
            <div class="imagens">
                <button id="btn360">
                    <img src="assets/btn360.svg" onclick="b1()" alt="animar sofá">
                </button>
                

                <button id="btnclose" onclick="b2()">
                    <img src="assets/btnclose.svg" alt="Parar de animar sofá">
                </button>

                <img id="static" src="assets/sofa.png" alt="sofá">  
                <img id="animated" src="assets/sofa.gif" alt="sofá animado">  
            </div>

            <section class="texto">
                <h4 class="destaque">Código: 42404</h4>

                <h1>Sofá margot II - Rosé</h1>

                <p class="destaque">R$ 4000,00</p>

                <button id="adc">Adicionar á cesta</button>
            </section>
    
    </main>

    <footer>
        <p>Site criado por <a href="https://github.com/antoniomortari" target="_blank">Antonio Mortari</a></p>
    </footer>


    <script>
        function b1() {
            document.getElementById("btn360").style.display = "none";
            document.getElementById("btnclose").style.display = "block";
            document.getElementById('static').style.display = "none";
            document.getElementById('animated').style.display = "block";
        }

        function b2() {
            document.getElementById("btnclose").style.display = "none";
            document.getElementById("btn360").style.display = "block";
            document.getElementById('static').style.display = "block";
            document.getElementById('animated').style.display = "none";
            
        }
    </script>
    
    
</body>
</html>
