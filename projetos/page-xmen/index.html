<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilos/style.css">
    <script src="src/javascript/script1.js" defer></script>
    <title>X-MEN</title>
</head>
<body>

    <header>
        <img src="src/imagens/logo.svg" alt="logo x-men">
    </header>

    <main>
        <section id="section1">
            <h2>Selecione um personagem</h2>

            <ul id="cards">
                <li class="card" id="0"><img src="src/imagens/card-ciclope.jpg" alt=""></li>
                <li class="card" id="1"><img src="src/imagens/card-jean-grey.jpg" alt=""></li>
                <li class="card" id="2"><img src="src/imagens/card-lince-negra.jpg" alt=""></li>
                <li class="card" id="3"><img src="src/imagens/card-magneto.jpg" alt=""></li>
                <li class="card" id="4"><img src="src/imagens/card-noturno.jpg" alt=""></li>
                <li class="card" id="5"><img src="src/imagens/card-tempestade.jpg" alt=""></li>
                <li class="card" id="6"><img src="src/imagens/card-vampira.jpg" alt=""></li>
                <li class="card" id="7"><img src="src/imagens/card-wolverine.jpg" alt=""></li>
            </ul>
        </section>

        <section id="section2">
            <img id="imagem-personagem" src="src/imagens/card-wolverine.png" alt="">

            <h3 id="nome-personagem">Nome do personagem</h3>

            <p id="descricao-personagem">descrição do personagem aqui</p>
        </section>
    </main>
    
</body>
</html>
